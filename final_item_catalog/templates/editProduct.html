{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Menu Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{prod.name }}">

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{prod.price}}">
					</div>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{prod.description}}</textarea>

					<label for="categary">Categary:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="categary" id="categary1" value="Decorative" {% if item.categary == 'Decorative'%}checked{%endif%}>Decorative
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="categary" id="categary2" value="Basic" {% if item.categary == 'Basic' %}checked{%endif%}>Basic
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">Save</button>
					<a href = '{{url_for('showCompany')}}'>
						<button type="button" class="btn btn-default delete">Discard</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
