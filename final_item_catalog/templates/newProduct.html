{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner menu">
		<div class="col-md-10 col-md-offset-1">
			<h1>New Product</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1" style="padding-top: 20px">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Enter Name:</label>
					<input type ="text" maxlength="60" placeholder="Product's Name" class="form-control" name="name" >

					<label for="price">Enter Price:</label>
					<div class="input-group">
						<div class="input-group-addon">Rs.</div>
						<input type ="text" class="form-control" placeholder="Product's Price in INR" maxlength="8" name="price">
					</div>
					<label for="categary">Categary:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="categary" id="categary1" value="Decorative" required>Decorative
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="categary" id="categary2" value="Basic" required>Basic
					  </label>
					</div>
					<label for="description">Enter Description:</label>
					<textarea class="form-control" placeholder="Product's Description" maxlength="210" rows="3" name="description" ></textarea>
					<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
